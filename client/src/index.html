    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="script.js"></script>
        <title>Nerdy Glazen chatbot</title>


    </head>
    <body class="bg-gray-100">
    <div class="min-h-screen flex justify-center items-center">
        <div class="text-center lg:w-1/2">
            <h1 class="text-3xl">Stel je vraag!</h1>
            <form id="questionForm" class="mt-5">
                <label class="font-bold" for="textInput">Met wat kan ik je helpen?</label>
                <div class="flex flex-col ">
                    <input class="border mx-8" type="text" id="textInput" required>
                    <div id="loader" class="items-center justify-center flex hidden">
                    <div class="loader mt-5 "></div>
                    </div>
                    <button class="text-white bg-blue-800 mx-8 mt-5" id="loadDataButton">Stel mijn vraag</button>
                </div>
            </form>
        </div>
    </div>
    </body>    </html>
